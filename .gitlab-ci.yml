default:
  before_script:
    - gem install faraday -v 1.10.2
    - gem install faraday-net_http -v 2.1.0
    - echo "deb http://toolbelt.heroku.com/ubuntu ./" > /etc/apt/sources.list.d/heroku.list
    - wget -O- https://toolbelt.heroku.com/apt/release.key | apt-key add
    - apt-get update
    - apt-get install -y heroku-toolbelt
    - gem install dpl

staging:
  stage: deploy
  variables:
    HEROKU_API_KEY: $HEROKU_STAGING_API_KEY
  script:
    - dpl --provider=heroku --stack=heroku-20 --app=staging-seller-bot-backend --api-key=$HEROKU_API_KEY
    - heroku run rake db:migrate --exit-code --app staging-seller-bot-backend
  only:
    - master

production:
  stage: deploy
  variables:
    HEROKU_API_KEY: $HEROKU_PRODUCTION_API_KEY
  script:
    - dpl --provider=heroku --app=production-seller-bot-backend --api-key=$HEROKU_API_KEY
    - heroku run rake db:migrate --exit-code --app production-seller-bot-backend
  only:
    - production
